<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Booking</title>
</head>
<body>

    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
            <option value="12">Mission Impossible ($12)</option>
            <option value="10">Spider Man ($10)</option>
            <option value="8">Barbie ($8)</option>
            <option value="5">Avatar ($5)</option>
        </select>
    </div>

    <ul class="showSeat">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>

        <li>
            <div class="seat occupied"></div>
            <small>occupied</small>
        </li>
    </ul>


    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
        </div>
        <div class="row">
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear occupied"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
        </div>
        <div class="row">
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
        </div>
        <div class="row">
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear occupied"></div>
            <div class="sear"></div>
            <div class="sear"></div>
        </div>
        <div class="row">
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
        </div>
        <div class="row">
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear"></div>
            <div class="sear occupied"></div>
            <div class="sear"></div>
        </div>
    </div>


    <p class="text">

        You have selected <span id="total">0</span> seats for price of $<span id="total">0</span>
    </p>



    <script src="./script.js"></script>
    
</body>
</html>
